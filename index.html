<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <section class="nft-card">
    <div class="image">
      <img class="for-hover-img" src="./images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>  
        <div class="eth-row">
          <h3><img src="./images/icon-ethereum.svg" alt="ethereum image">0.041 ETH</h3>
          <p><img src="./images/icon-clock.svg" alt="clock image">3 days left</p>
        </div>
      <div class="border"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="" class="footer-image">
        <p>Creation of <span class="span">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</body>
</html>
